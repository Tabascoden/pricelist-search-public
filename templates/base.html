<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #0f172a;
      --text-muted: #64748b;
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --border: #e2e8f0;
      --input-bg: #ffffff;
      --radius: 10px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    a { color: inherit; text-decoration: none; transition: color 0.2s; }

    /* Header */
    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .headerInner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand b {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    .logo-img {
      width: 32px;
      height: 32px;
      border-radius: 8px;
    }

    .nav {
      display: flex;
      gap: 8px;
    }
    .nav a {
      padding: 8px 12px;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      color: var(--text-muted);
    }
    .nav a:hover {
      color: var(--text);
      background: #f1f5f9;
    }
    .nav a.active {
      color: var(--primary);
      background: #eff6ff;
    }

    .container {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 20px;
    }

    /* Cards */
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      box-shadow: var(--shadow-sm);
      margin-bottom: 24px;
    }
    .cardHeader {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      gap: 16px;
    }
    h2 { font-size: 20px; font-weight: 600; margin: 0; }
    .sub { color: var(--text-muted); font-size: 14px; margin-top: 4px; }

    /* Forms */
    .controls {
      display: grid;
      grid-template-columns: 1fr auto auto auto auto auto;
      gap: 12px;
      align-items: center;
    }
    @media (max-width: 900px) {
      .controls { grid-template-columns: 1fr 1fr; }
    }
    @media (max-width: 600px) {
      .controls { grid-template-columns: 1fr; }
    }

    .input, .select {
      height: 40px;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0 12px;
      font-size: 14px;
      width: 100%;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .input:focus, .select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn {
      height: 40px;
      padding: 0 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid var(--border);
      background: var(--surface);
      transition: all 0.2s;
    }
    .btn:hover { background: #f8fafc; border-color: #cbd5e1; }
    .btn.primary {
      background: var(--primary);
      color: white;
      border: none;
    }
    .btn.primary:hover { background: var(--primary-hover); }

    /* Tables */
    .tableWrap {
      overflow-x: auto;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--surface);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: #f8fafc;
      padding: 12px 16px;
      text-align: left;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 1px solid var(--border);
    }
    td {
      padding: 16px;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background: #fbfcfd; }

    /* Badges & Accents */
    .badge {
      padding: 2px 8px;
      background: #f1f5f9;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }
    .accent { color: var(--primary); font-weight: 600; }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #1e293b;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 100;
      animation: slideUp 0.3s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .toast.hidden { display: none; }

    /* Mobile */
    @media (max-width: 640px) {
      .headerInner { height: auto; padding: 12px 16px; flex-direction: column; gap: 12px; }
      .nav { width: 100%; overflow-x: auto; padding-bottom: 4px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="headerInner">
      <div class="brand">
        <img src="{{ url_for('static', filename='logo.svg') }}" class="logo-img" alt="ChefPrice">
        <b>ChefPrice</b>
      </div>
      <nav class="nav">
        <a href="/" class="{{ 'active' if active=='search' else '' }}">Поиск</a>
        <a href="/cart" class="{{ 'active' if active=='cart' else '' }}">Корзина <span id="cartBadge" class="badge">0</span></a>
        <a href="/lists" class="{{ 'active' if active=='lists' else '' }}">Поставщики</a>
        <a href="/tenders" class="{{ 'active' if active=='tenders' else '' }}">Тендеры</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <div id="toast" class="toast hidden">
    <div id="toastContent">
      <div id="toastTitle" style="font-weight:600"></div>
      <div id="toastSubtitle" style="font-size:12px; opacity:0.8"></div>
    </div>
  </div>

  <script>
    function $(id){ return document.getElementById(id); }
    function esc(s){
      return String(s ?? "").replace(/[&<>"']/g, (m)=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
    }
    function fmtPrice(p){
      const n = Number(p);
      return Number.isNaN(n) ? (p ?? "") : n.toLocaleString("ru-RU", {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function loadCart(){
      try { return JSON.parse(localStorage.getItem("cart_v1") || "{}"); } catch(e){ return {}; }
    }
    function saveCart(c){
      localStorage.setItem("cart_v1", JSON.stringify(c));
      updateCartBadge();
    }
    function updateCartBadge(){
      const cart = loadCart();
      const count = Object.keys(cart).length;
      if($("cartBadge")) $("cartBadge").textContent = count;
    }
    updateCartBadge();

    let toastTimer = null;
    function toast(title, subtitle){
      const t = $("toast");
      $("toastTitle").textContent = title;
      $("toastSubtitle").textContent = subtitle;
      t.classList.remove("hidden");
      if(toastTimer) clearTimeout(toastTimer);
      toastTimer = setTimeout(() => t.classList.add("hidden"), 3000);
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
